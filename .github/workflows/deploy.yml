name: Deploy to Hostinger

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npx vite build
      
      - name: Clean FTP state cache
        run: rm -f ./.ftp-deploy-sync-state.json || true
      
      - name: Clear FTP sync state
        run: |
          # Force a fresh deployment by removing any cached sync state
          rm -f .ftp-deploy-sync-state.json .ftp-deploy-sync-state.json.hash || true
      
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: public_html/
          dangerous-clean-slate: true
          exclude: |
            **/.DS_Store
            **/node_modules/**